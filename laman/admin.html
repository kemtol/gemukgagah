<script>
  //get value
  //const preObject = $("#object");
  
  //create ref
  const dbRef = firebase.database().ref().child('orders');
  //dbRef.on('value', snap => {
  //dbRef.on('child_added', snap => {
    //var order = snap.val();
    //$("#object").append("<tr><td>snap.val()</td><td>snap.val()</td></tr>");
    
  //})
  dbRef.on('value', function(snapshot){
        if(snapshot.exists()){
            var content = '';
            snapshot.forEach(function(data){
                var val = data.val();
                content +='<tr>';
                content += '<td>' + val.nama + '</td>';
                content += '<td>' + val.alamat + '</td>';
                content += '</tr>';
            });
            $('#object').append(content);
        }
    });
  
</script>
