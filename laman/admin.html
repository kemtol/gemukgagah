<script>
  //create ref
  const dbRef = firebase.database().ref();
  dbRef.child('orders').once('value', function(snapshot){
    //if(snapshot.exists()){          
    var content = '';          
    snapshot.forEach(function(data){
        var val = data.val();
        content +='<tr>';
        content += '<td>' + val.ref + '</td>';              
        content += '<td>' + val.nama + '</td>';
        content += '<td>' + val.alamat + '</td>';
        content += '<td>' + val.nohp + '</td>';
        content += '<td>';
        //content += '<td>' + val.produk + '</td>';
        val.produk.forEach(function(value, key){
          dbRef.child('produk').once('value',function(snaps){
            snaps.forEach(function(i){
              var v = i.val();
              if(v.id==key){
                console.log(v.id);
                content += '<span>Rp. ' + v.harga + '</span>';
              }
            });
          });
          content += '<span>' + key + '</span>';
          content += '<span>' + value + '</span>';
        });
        content += '</td>'
        content += '</tr>';
    });
    $('#object').html(content);
    //}
  });
  
</script>
